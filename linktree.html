<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree - Toko China Import</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #f5c518;
      }

      .logo {
        margin-bottom: 20px;
      }

      .logo img {
        max-width: 100px;
        height: auto;
      }

      .link {
        display: block;
        background-color: #1e1e1e;
        color: #f5c518;
        text-decoration: none;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .link:hover {
        background-color: #333;
        transform: scale(1.05);
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 20px;
        }

        .link {
          padding: 12px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Toko China Import</h1>
      <div class="logo">
        <img src="logo.png" alt="Logo Toko China Import" />
      </div>
      <a href="https://vt.tokopedia.com/t/ZS6BoSJpW/" class="link"
        >No.1 Keranjang Makanan 5 Susun</a
      >
      <a href="#" class="link">Link 2</a>
      <a href="#" class="link">Link 3</a>
      <a href="#" class="link">Link 4</a>
      <a href="#" class="link">Link 4</a>
      <div class="footer">&copy; 2024 Toko China Import</div>
    </div>
  </body>
</html>
